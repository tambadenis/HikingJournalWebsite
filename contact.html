<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactează-ne pentru întrebări sau sugestii.">
    <meta name="keywords" content="contact, formular, întrebări, sugestii">
    <meta name="author" content="Tamba Denis Valentin">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Formular contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href=/images/favicon-16x16.webp>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <body class="bg-light">
      <header>
        <nav class="navbar navbar-expand-lg bg-dark custom-header-bg">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center custom-navbar-brand" href="/"><img
                src="images/favicon-16x16.webp" alt="Logo" class="navbar-logo">Pe Aripi De Munte</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Acasă</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/trasee.html" role="button">Trasee</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Despre mine</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Caută" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Caută</button>
            </form>
          </div>
        </nav>
      </header>
        <main>
            <div class="container mt-5">
                <h2 class="mb-4">Formular de Contact</h2>
                <form>
                    <div class="mb-3">
                        <label for="nume" class="form-label">Nume:</label>
                        <input type="text" class="form-control" id="nume" placeholder="Introduceți numele dvs.">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduceți adresa de email">
                    </div>
                    <div class="mb-3">
                        <label for="mesaj" class="form-label">Mesaj:</label>
                        <textarea class="form-control" id="mesaj" rows="4" placeholder="Introduceți mesajul dvs."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Trimite</button>
                </form>
            </div>
        </main>
        <footer class="mt-auto bg-dark text-light py-4">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <span style="color:#858585">©2023-2024</span>
                <a href="https://pearipidemunte.live">
                  <span style="color:#d8d8d8">PeAripiDeMunte.live</span>
                </a>
                <span style="color:#858585">Toate drepturile rezervate</span>
              </div>
            </div>
          </div>
        </footer>
</body>
